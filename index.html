<html>
<head>
    <title>Jumbo Development | Portal</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", monospace;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image {
            width: 500px;
            height: 100px;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .button {
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 2px solid #0f0;
            border-radius: 10px;
            background-color: #000;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0f0;
            color: #000;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="developmentlogowhite.png" alt="Hacker">
        </div>
        <div class="buttons">
            <button class="button" id="1" onclick="document.location='teacherspin'">Teacher Spinner</button>
            <button class="button" id="2" onclick="">Coming Soon</button>
            <button class="button" id="3" onclick="">Coming Soon</button>
            <button class="button" id="4" onclick="">Coming Soon</button>
            <button class="button" id="5" onclick="">Coming Soon</button>
            <button class="button" id="6" onclick="document.location='DevPortal'">Dev Portal</button>
        </div>
    </div>
</body>
</html>
