<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000; /* Set your desired background color */
    }

    .loading-bars {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-bar2 {
      width: 20px;
      height: 80px;
      background-color: #ffffff; /* Set your desired bar color */
      margin: 0 5px;
      animation: loadingAnimation 1.6s infinite ease-in-out;
    }

    .loading-bar3 {
      width: 20px;
      height: 80px;
      background-color: #ffffff; /* Set your desired bar color */
      margin: 0 5px;
      animation: loadingAnimation 1.8s infinite ease-in-out;
    }

    .loading-bar {
      width: 20px;
      height: 80px;
      background-color: #ffffff; /* Set your desired bar color */
      margin: 0 5px;
      animation: loadingAnimation 1.4s infinite ease-in-out;
    }

    @keyframes loadingAnimation {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(2);
      }
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out 9s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    h3{
      color: white;
      position: fixed;
        top: 25%;
        left: 38%;
        width: 100%;
        height: 100%;
        z-index:99;

    }
  </style>
</head>
<body>
  <div style="color: white;">
    <h3>Verifying connection and loading fun...</h3>
  </div>
</body>
<body>
  <div class="loading-bars">
    <div class="loading-bar"></div>
    <div class="loading-bar2"></div>
    <div class="loading-bar3"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add the fade-out class after 0.5 seconds
      setTimeout(function() {
        document.querySelector('.loading-bars').classList.add('fade-out');
      }, 500);

      // Redirect to a different page after 2 seconds
      setTimeout(function() {
        window.location.href = 'https://thejumbov12.github.io/main.html'; // Replace with your desired URL
      }, 9000);
    });
  </script>
</body>
</html>
