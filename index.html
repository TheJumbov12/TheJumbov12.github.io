<!DOCTYPE html>
<html>
<head>
	<title>VAISD Teacher spinner</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<style>
		.container {
			position: center;
			width: 578px;
			height: 578px;
			margin: 0 auto;
		}

		img {
			animation: spin 2s linear infinite;
			width: 100%;
			height: 100%;
			position: relative;
			top: 200;
			left: 0;
		}

		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

        
	</style>
</head>
<body>
	<div class="container">
		<img id = "Spinimg"src="https://3.files.edl.io/7cc1/23/06/05/140734-b326cf25-d3b8-4aa0-992c-647fd32c32f8.jpg" alt="spinning image" />
	</div>
    
	<p><strong id = "p3">The boy has spun:</strong> <span id="count">0</span> <strong>times</strong></p>
    <p>More Per Spin</p>
    <p><button onclick="MorePerSpin()">Cost: 20</button></p>
    <p>History Homework</p>
    <p><button onclick="HistoryHomework()">Cost: 2500</button></p>
    <p>Rebirth</p>
    <p><button onclick="Rebirth()">Cost: 2000000</button></p>
    <h3>Version v0.1</h3>
	<script>
        alert("Hello! Welcome to VAISD Teacher Spinner! This is a alpha version of it, so do expect some bugs. ")
		var count = 4000000;
		var img = document.querySelector('img');
		var countSpan = document.querySelector('#count');
        var MorePerSpinVar = 0;
        var FinalCount = 0;
        var HistoryHomeworkVar = 0;
        var Rebirthed = false;

		img.addEventListener('animationiteration', function() {
			count++;
            FinalCount = MorePerSpinVar + count + HistoryHomeworkVar;
			countSpan.textContent = FinalCount;
		});

        function MorePerSpin() {
            if (FinalCount <= 20) {
                alert("Can't Buy this!")
            }
            if (FinalCount >= 20) {
                FinalCount -= 20
                countSpan.textContent = FinalCount;
                MorePerSpinVar += 250
            }
        }

        function HistoryHomework() {
            if (FinalCount <= 2500) {
                alert("Can't Buy this!")
            }
            if (FinalCount >= 2500) {
                FinalCount -= 2500
                countSpan.textContent = FinalCount;
                HistoryHomeworkVar += 250
            }
        }

        const game = {
            AddSpins100() {
                FinalCount += 100;
                countSpan.textContent = FinalCount
            },
        };

        function Rebirth() {
            if (FinalCount <= 2000000) {
                alert("You can't rebirth yet!")
            }
            if (FinalCount >= 2000000) {
                if (Rebirthed == false) {
                    FinalCount = 0;
                    document.getElementById("Spinimg").src  = "https://3.files.edl.io/7b7e/22/06/01/175650-1d574548-c65c-4b96-95cb-99108866bda3.jpg";
                    alert("Corgrats! You have rebirted to the Beal Level!")
                    Rebirthed = 1
                    document.getElementById("p3") = "The Hips has spun:"
                }
                if (Rebirthed == 1) {
                    FinalCount = 0;
                    document.getElementById("Spinimg").src  = "https://3.files.edl.io/4005/22/07/11/200943-5dcec845-4ca5-4a13-9031-ae8660d7813a.jpg";
                    alert("Corgrats! You have rebirted to the Otto Level!")
                    Rebirthed = 2
                    document.getElementById("p3") = "The Hips has spun:"
                }
                if (Rebirthed == 2) {
                    FinalCount = 0;
                    document.getElementById("Spinimg").src  = "https://3.files.edl.io/1ed5/20/11/02/025139-fdea1e3d-9fe4-4e18-87f1-3dc71285bf6e.jpg";
                    alert("Corgrats! You have rebirted to the Best Level!")
                    Rebirthed = 3
                    document.getElementById("p3") = "The Hips has spun:"
                }
            }
        }


	</script>
</body>
</html>
