<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    text-align: center;
    margin: 20px;
  }

  img {
    width: 500px;
    height: auto;
    margin-bottom: 20px;
  }

  .loading-animation {
    border: 8px solid #3498db;
    border-radius: 50%;
    border-top: 8px solid #f3f3f3;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
    margin-top: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    color: #ffffff;
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="content">
  <img src="https://github.com/TheJumbov12/    thejumbov12-github-io.pages.dev/blob/main/developmentlogowhite.png?raw=true">
  <div class="text-area">
  </div>
</div>
<div class="loading-animation"></div>
<p class="loading-text">Loading Teacher Spinner</p>
  <script>
    let x = Math.floor(Math.random() * 7000) + 1000;
    let y = x + 2000
    document.addEventListener("DOMContentLoaded", function() {
      // Add the fade-out class after 0.5 seconds
      setTimeout(function() {
        document.querySelector('.loading-bars').classList.add('fade-out');
      }, y);

      // Redirect to a different page after 2 seconds
      setTimeout(function() {
        checkCustomValue()
      }, x);

      setTimeout(function() {
        window.location.href = 'https://    thejumbov12-github-io.pages.dev/teacherspin/main.html';
      }, y);
    });
  </script>
</body>
</html>
