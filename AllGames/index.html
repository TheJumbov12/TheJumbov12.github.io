<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>Loading Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .notification {
  position: fixed;
  top: 20px;
  right: 10px; /* Initially outside the viewport */
  background-color: #0dff00;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(186, 186, 186, 0.2);
  padding: 15px 20px;
  display: flex;
  align-items: center;
  transition: right 0.5s ease;
}

.notification.hidden {
  display: none;
}

#notification-icon {
  width: 30px;
  height: 30px;
  background-color: #0dff00;
  border-radius: 50%;
  margin-right: 10px;
}

#notification-text {
  color: #ffffff;
}

  .content {
    text-align: center;
    margin: 20px;
  }

  img {
    width: 500px;
    height: auto;
    margin-bottom: 20px;
  }

  .loading-animation {
    border-top: 16px solid blue;
    border-right: 16px solid green;
    border-bottom: 16px solid rgb(183, 255, 0);
    border-left: 16px solid pink;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
    margin-top: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    color: #ffffff;
    font-size: 18px;
    margin-top: 10px;
  }
</style>
<link rel="stylesheet" type="text/css" href="loading-bar.css"/>
<script type="text/javascript" src="loading-bar.js"></script>
</head>
<body>
<div class="content">
  <img src="https://github.com/TheJumbov12/TheJumbov12.github.io/blob/main/developmentlogowhite.png?raw=true">
  <div class="text-area">
  </div>
</div>
<div id="notification-container" class="notification hidden">
  <div id="notification-icon"></div>
  <div id="notification-text"></div>
</div>
<div class="loading-animation"></div>
<p1 class="loading-text">Loading</p1>

  <script>
    let x = Math.floor(Math.random() * 30000) + 1000;
    let y = x + 2000
    document.addEventListener("DOMContentLoaded", function() {
      // Add the fade-out class after 0.5 seconds
      setTimeout(function() {
        document.querySelector('.loading-bars').classList.add('fade-out');
      }, y);

      // Redirect to a different page after 2 seconds
      setTimeout(function() {
        window.location.href = 'https://thejumbov12.github.io/AllGames/main.html'; // Replace with your desired URL
      }, x);

      function showNotification(text, icon) {
        var notificationContainer = document.getElementById('notification-container');
        var notificationText = document.getElementById('notification-text');
        var notificationIcon = document.getElementById('notification-icon');

        // Set text and icon
        notificationText.textContent = text || "Connection Error: Timeout! Retrying...";
        notificationIcon.innerHTML = icon || "<span>&#x26A0;</span>";

        // Show notification
        notificationContainer.classList.remove('hidden');
        setTimeout(function () {
          hideNotification();
        }, 6000); // Hide after 3 seconds
      }

    function hideNotification() {
      var notificationContainer = document.getElementById('notification-container');
      notificationContainer.classList.add('hidden');
    }


      if (Math.random(1,5) == 2){
        
      }
      setTimeout(function() {
          showNotification() // Replace with your desired URL
        }, x + 3000);

        setTimeout(function() {
          document.querySelector('p1').innerHTML = `Failed to load!!!`;
        }, x + 6000);


      setTimeout(function() {
          window.location.href = 'https://thejumbov12.github.io/main.html';
        }, x + 9000);
      });
  </script>
</body>
</html>
