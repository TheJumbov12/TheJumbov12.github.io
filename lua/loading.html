<!DOCTYPE html>

<html>

<head>

	<title>Centered Image with Text</title>

	<style>

		/* Add some basic styling to the page */

		body {

			margin: 0;

			padding: 0;

			background-color: #f2f2f2;

		}

		

		/* Center the image and text container */

		.container {

			position: absolute;

			top: 50%;

			left: 50%;

			transform: translate(-50%, -50%);

			text-align: center;

		}

		

		/* Style the image */

		.image {

			width: 50%;

			height: auto;

			margin-bottom: 200px;

		}

		

		/* Style the text */

		.text {

			font-size: 24px;

			font-family: Arial, sans-serif;

		}

	</style>

</head>

<body>

	<div class="container">

		<img src="image.jpg" alt="Centered Image" class="image">

		<p class="text">This text is about 200px below the image.</p>

	</div>

</body>

</html>
